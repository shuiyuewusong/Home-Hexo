# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# 网站标题
title: 龙缘
# 网站副标题
subtitle: '能工巧匠'
# 网站描述
description: '如果遇到共鸣的代码片段,欢迎复制到你的IDE里魔改重生!'
# 网站的关键词。 支持多个关键词。
keywords:
# 您的名字
author: 水月无嵩
# 网站使用的语言
language: zh-CN
# 网站时区。 Hexo 默认使用您电脑的时区
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
# 网站地址 网址, 必须以 http:// 或 https:// 开头
url: https://ch7.top
# 文章的 永久链接 格式
permalink: :year/:month/:day/:title/
# 永久链接中各部分的默认值
permalink_defaults:
# 改写 permalink 的值来美化 URL
pretty_urls:
  #是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  #是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)
  trailing_html: false  # Set to false to remove trailing '.html' from permalinks

# Directory
# Source 文件夹 存储内容的位置
source_dir: source
# Public 文件夹 生成静态站点的位置
public_dir: public
# 标签文件夹
tag_dir: tags
# 归档文件夹
archive_dir: archives
# 分类文件夹
category_dir: categories
# Include code 文件夹，source_dir 下的子目录
code_dir: downloads/code
# 国际化（i18n）文件夹
i18n_dir: :lang
# 匹配到的文件将会被不做改动地复制到 public 目录中。 您可使用 glob 表达式来匹配路径。
skip_render:

# Writing
# 新文章的文件名称
new_post_name: :title.md # File name of new posts
# 预设布局
default_layout: post
# 把标题转换为 title case
titlecase: true # Transform title into titlecase
# 在新标签中打开链接
external_link:
  # 在新标签中打开链接
  enable: true # Open external links in new tab
  # 对整个网站（site）生效或仅对文章（post）生效
  field: post # Apply to the whole site
  # 需要排除的域名。 主域名和子域名如 www 需分别配置
  exclude: ''
#设置为 1 ，将文件名转换为小写形式； 设置为 2 ，将文件名转换为大写形式。
filename_case: 0
# 显示草稿
render_drafts: false
# 启用 资源文件夹
post_asset_folder: false
# 把链接改为与根目录的相对位址
relative_link: false
# 显示未来的文章
future: true
# 代码块的设置, 请参考 代码高亮 进行设置
syntax_highlighter: highlight.js
# 代码块的设置, 请参考 Highlight.js 进行设置
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
# 代码块的设置, 请参考 PrismJS 进行设置
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 生成帖子归档。由 hexo-generator-index 驱动。
index_generator:
  # 博客索引页面的根路径
  path: ''
  # 每页显示帖子数
  per_page: 10
  # 帖子排列顺序。 默认情况下按日期降序(从新到旧)。
  order_by: -date
  # URL 格式，请参阅下面的 分页 设置
  #pagination_dir:
# Category & Tag
# 分类 & 标签
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:



# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# 日期 / 时间格式
# 日期格式
date_format: YYYY-MM-DD
# 时间格式
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
# 当 Front Matter 中没有指定 updated 时 updated 的取值
updated_option: 'mtime'

# Pagination
# 分页
## Set per_page to 0 to disable pagination
# 每页显示的帖子数。 0 关闭分页功能
per_page: 10
# URL format
pagination_dir: page

# Include / Exclude file(s)
# 包括或不包括目录和文件
## 使用以下选项可明确处理或忽略某些文件/文件夹。 可以使用 glob 表达式 进行路径匹配。
## include 和 exclude 选项只会应用到 source/ ，而 ignore 选项会应用到所有文件夹.
## include:/exclude: options only apply to the 'source/' folder
# 包含隐藏文件（包括名称以下划线开头的文件/文件夹，* 除外）
include:
# 排除文件或文件夹
exclude:
# 忽略文件/文件夹
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# 扩展
# 当前主题名称。 值为false时禁用主题
theme: butterfly
# 主题的配置文件。 在这里放置的配置会覆盖主题目录下的 _config.yml 中的配置
#theme_config:

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# 部署部分的设置
deploy:
  type: ''
# Meta generator 标签。 值为 false 时 Hexo 不会在头部插入该标签
# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true